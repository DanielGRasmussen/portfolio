<div class="main">
	<h1>Technologies</h1>
	<div class="tech-group" *ngFor="let technologyGroup of technologies">
		<h2>{{ technologyGroup.name }}</h2>
		<div class="technologies">
			<div class="technology" *ngFor="let technology of technologyGroup.items">
				<p class="h3 name">{{ technology.name }}</p>
				<img src="{{ technology.icon }}" alt="{{ technology.name }}'s icon">
				<p class="title skill">{{ technology.skill }}</p>
			</div>
		</div>
	</div>
</div>
